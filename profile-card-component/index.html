<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <!-- Card container -->
        <div class="container"> 
            <!-- Top section -->
            <div class="top">
                <img src="/images/bg-pattern-card.svg" alt="" aria-hidden="true">
            </div>
            <!-- Middle section -->
            <div class="middle">
                <img class="profile-image" src="/images/image-victor.jpg" alt="Victor">
                <h1 class="name">Victor Crest <span class="age">26</span></h1>
                <h2 class="location">London</h2>
            </div>
            <!-- Bottom section -->
            <div class="bottom">
                <!-- Stats section -->
                <div class="stats">
                    <!-- Followers count -->
                    <div class="followers stat">
                        <h3 class="statistic">80K</h3>
                        <h3 class="statistic-label">Followers</h3>
                    </div>
                    <!-- Likes count -->
                    <div class="likes stat">
                        <h3 class="statistic">803K</h3>
                        <h3 class="statistic-label">Likes</h3>
                    </div>
                    <!-- Photos count -->
                    <div class="photos stat">
                        <h3 class="statistic">1.4K</h3>
                        <h3 class="statistic-label">Photos</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
